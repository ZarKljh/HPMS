    <form class="card my-3 p-3" name="updatePersonnel" th:action="@{/update/personnel}" method="post" autocomplete="off">
<!-- 오류가 있는데 원인을 모르겠음
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
            <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
        </div>-->
        <input type="hidden" name="id" th:value="${personnel.id}" />
        <input type="hidden" name="page" th:value="${page}" />
        <input type="hidden" name="size" th:value="${size}" />
        <!-- spring security -->
        <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
        <h4 class="border-bottom py-2">비상주 지원인력 정보수정을 위한 공간입니다.</h4>
        <div class="d-flex align-items-start gap-2 mb-3">
            <label class="label-reform text-end flex-shrink-0" style="width: 100px;">국적:</label>
            <!--<input type="text" name="nationality" placeholder="Nationality" th:value="${personnel.nationality}"/>-->
            <input type="text" name="nationality" placeholder="Nationality"
                   th:value="${#strings.isEmpty(personnel.nationality) ? null : personnel.nationality}" />
        </div>
        <div class="d-flex align-items-start gap-2 mb-3">
            <label class="label-reform text-end flex-shrink-0" style="width: 100px;">성명:</label>
            <!--
                <input type="text" name="firstName" placeholder="First Name"/>
                <input type="text" name="firstName" placeholder="Last Name"/>
                <input type="text" name="middleName" placeholder="Middle Name"/>
            -->
            <input type="text" name="firstName" placeholder="First Name"
                   th:value="${#strings.isEmpty(personnel.firstName) ? null : personnel.firstName}" />
            <input type="text" name="lastName" placeholder="Last Name"
                   th:value="${#strings.isEmpty(personnel.lastName) ? null : personnel.lastName}" />
            <input type="text" name="middleName" placeholder="Middle Name"
                   th:value="${#strings.isEmpty(personnel.middleName) ? null : personnel.middleName}" />
        </div>
        <div class="d-flex align-items-start gap-2 mb-3">
            <label class="label-reform text-end flex-shrink-0" style="width: 100px;">이메일 주소:</label>
            <!--<input type="text" name="email" placeholder="Email Address" />-->
            <input type="text" name="email" placeholder="Email Address"
                   th:value="${#strings.isEmpty(personnel.email) ? null : personnel.email}" />
        </div>
        <div class="d-flex align-items-start gap-2 mb-3">
            <label class="label-reform text-end flex-shrink-0" style="width: 100px;">휴대전화번호:</label>
            <!--<input type="text" name="cellPhone" placeholder="cell phone number" />-->
            <input type="text" name="cellPhone" placeholder="Cell phone number"
                   th:value="${#strings.isEmpty(personnel.cellPhone) ? null : personnel.cellPhone}" />
        </div>
        <div class="d-flex align-items-start gap-2 mb-3">
            <label class="label-reform text-end flex-shrink-0" style="width: 100px;">회사명:</label>
            <!--<input type="text" name="companyName" placeholder="Company" />-->
            <input type="text" name="companyName" placeholder="Company"
                   th:value="${#strings.isEmpty(personnel.companyName) ? null : personnel.companyName}" />
            <label class="label-reform text-end flex-shrink-0" style="width: 100px;">홈페이지:</label>
            <!--<input type="text" name="companyWebsiteUrl" placeholder="Website URL" />-->
            <input type="text" name="companyWebsiteUrl" placeholder="Website URL"
                   th:value="${#strings.isEmpty(personnel.companyWebsiteUrl) ? null : personnel.companyWebsiteUrl}" />
        </div>
        <div class="d-flex align-items-start gap-2 mb-3">
            <label class="label-reform text-end flex-shrink-0" style="width: 100px;">직책/직급:</label>
            <!--<input type="text" name="position" placeholder="Position or Rank" />-->
            <input type="text" name="position" placeholder="Position or Rank"
                   th:value="${#strings.isEmpty(personnel.position) ? null : personnel.position}" />
            <label class="label-reform text-end flex-shrink-0" style="width: 100px;">부서명:</label>
            <!--<input type="text" name="deptName" placeholder="Department/Division" />-->
            <input type="text" name="deptName" placeholder="Department/Division"
                   th:value="${#strings.isEmpty(personnel.deptName) ? null : personnel.deptName}" />
        </div>
        <div class="d-flex align-items-start gap-2 mb-3">
            <label class="label-reform text-end flex-shrink-0" style="width: 100px;">유선전화번호:</label>
            <!--<input type="text" name="officeTel" placeholder="Telephone number" />-->
            <input type="text" name="officeTel" placeholder="Telephone number"
                   th:value="${#strings.isEmpty(personnel.officeTel) ? null : personnel.officeTel}" />
            <label class="label-reform text-end flex-shrink-0" style="width: 100px;">팩스번호:</label>
            <!--<input type="text" name="officeFax" placeholder="Facsimile Number" />-->
            <input type="text" name="officeFax" placeholder="Facsimile number"
                   th:value="${#strings.isEmpty(personnel.officeFax) ? null : personnel.officeFax}" />
        </div>
        <div class="d-flex align-items-start gap-2 mb-3">
            <label class="label-reform text-end flex-shrink-0" style="width: 100px;">사무실 주소:</label>
            <!--<input type="text" name="officeAddress" placeholder="Office Address" />-->
            <input type="text" name="officeAddress" placeholder="Office Address"
                   th:value="${#strings.isEmpty(personnel.officeAddress) ? null : personnel.officeAddress}" />
        </div>
        <div class="d-flex align-items-start gap-2 mb-3">
            <label class="label-reform text-end flex-shrink-0" style="width: 100px;">&nbsp;</label>
            <!--<input type="text" name="officeDetailAddress" placeholder="OFFICE DETAIL ADDRESS" />-->
            <input type="text" name="officeDetailAddress" placeholder="OFFICE detail address"
                   th:value="${#strings.isEmpty(personnel.officeDetailAddress) ? null : personnel.officeDetailAddress}" />
        </div>

        <div class="d-flex align-items-start gap-2 mb-3">
            <label class="label-reform text-end flex-shrink-0" style="width: 100px;">비고:</label>
            <textarea name="note" placeholder="Etcetera" rows="3" style="flex: 1;" class="form-control"
                      th:text="${#strings.isEmpty(personnel.note) ? null : personnel.note}" ></textarea>
        </div>
        <!--<input type="submit" value="Registration">-->
    </form>

            <a th:href="@{/user/list(page=${page}, size=${size})}" class="button-link text-full">목록</a>
