<html lang="kr" layout:decorate="~{personnel/personnel_layout}">
<HTML layout:fragment="content" class="container">
<h3 th:unless="${successMessage}">관련자 등록 내역</h3>
<!--<content>
    <div>
        <div><strong>ID</strong> <span th:text="${personnel.id}"></span></div>
        <div><strong>최초등록일</strong><span th:text="${#temporals.format(personnel.createDate,'yyyy-MM-dd')}"></span></div>
    </div>
</content>>-->
<div class="card my-3 p-3">
    <h4 class="border-bottom py-2">비상주 지원인력 등록결과 입니다.</h4>
    <div class="d-flex align-items-start gap-2 mb-3">
        <label class="label-reform text-end flex-shrink-0" style="width: 100px;">등록일시:</label>
        <span th:if="${personnel.createDate != null}"
              th:text="${#temporals.format(personnel.createDate, 'yyyy-MM-dd HH:mm')}"></span>
        <span th:if="${personnel.createDate == null}">날짜 정보 없음</span>
    </div>
    <div class="d-flex align-items-start gap-2 mb-3">
        <label class="label-reform text-end flex-shrink-0" style="width:100px;">등록자:</label>
        <span th:text="${personnel.creator ?: '등록자 정보 없음'}" style="width:220px;"></span>
    </div>
    <div class="d-flex align-items-start gap-2 mb-3">
        <label class="label-reform text-end flex-shrink-0" style="width:100px;">국적:</label>
        <span th:text="${personnel.nationality ?: '국적 정보 없음'}" style="width:220px;"></span>
    </div>
    <div class="d-flex align-items-start gap-2 mb-3">
        <label class="label-reform text-end flex-shrink-0" style="width:100px;">성명:</label>
<!--        <span th:text="${personnel.middleName != null && personnel.middleName != ''
                ? personnel.lastName + ' ' + personnel.middleName + ' ' + personnel.firstName
                : personnel.lastName + ' ' + personnel.firstName}"></span>-->
        <span th:text="${(personnel.lastName ?: '') + ' ' + (personnel.middleName ?: '') + ' ' + (personnel.firstName ?: '')}"></span>
    </div>
    <div class="d-flex align-items-start gap-2 mb-3">
        <label class="label-reform text-end flex-shrink-0" style="width:100px;">이메일 주소:</label>
        <span th:text="${personnel.email ?: '이메일 없음'}" style="width:220px;"></span>
    </div>
    <div class="d-flex align-items-start gap-2 mb-3">
        <label class="label-reform text-end flex-shrink-0" style="width:100px;">휴대전화번호:</label>
        <span th:if="${personnel.cellPhone != null}" th:text="${personnel.cellPhone}"></span>
        <span th:if="${personnel.cellPhone == null}">휴대전화 없음</span>
    </div>
    <div class="d-flex align-items-start gap-2 mb-3">
        <label class="label-reform text-end flex-shrink-0" style="width:100px;">회사명:</label>
        <span th:text="${personnel.companyName ?: '회사 정보 없음'}" style="width:220px;"></span>
        <label class="label-reform text-end flex-shrink-0" style="width:100px;">홈페이지:</label>
        <span th:text="${personnel.companyWebsiteUrl ?: '홈페이지 없음'}" style="width:220px;"></span>
    </div>
    <div class="d-flex align-items-start gap-2 mb-3">
        <label class="label-reform text-end flex-shrink-0" style="width:100px;">직책/직급:</label>
        <span th:text="${personnel.position ?: '직책 정보 없음'}" style="width:220px;"></span>
        <label class="label-reform text-end flex-shrink-0" style="width:100px;">부서명:</label>
        <span th:text="${personnel.deptName ?: '부서 정보 없음'}" style="width:220px;"></span>
    </div>
    <div class="d-flex align-items-start gap-2 mb-3">
        <label class="label-reform text-end flex-shrink-0" style="width:100px;">유선전화번호:</label>
        <span th:text="${personnel.officeTel ?: '유선전화 없음'}" style="width:220px;"></span>
        <label class="label-reform text-end flex-shrink-0" style="width:100px;">팩스번호:</label>
        <span th:text="${personnel.officeFax ?: '팩스 없음'}" style="width:220px;"></span>
    </div>
    <div class="d-flex align-items-start gap-2 mb-3">
        <label class="label-reform text-end flex-shrink-0" style="width:100px;">근무지 주소:</label>
        <span th:text="${personnel.officeAddress ?: '주소 없음'}" style="width:220px;"></span>
    </div>
    <div class="d-flex align-items-start gap-2 mb-3">
        <label class="label-reform text-end flex-shrink-0" style="width:100px;">상세주소:</label>
        <span th:text="${personnel.officeDetailAddress ?: '상세주소 없음'}" style="width:220px;"></span>
    </div>
    <div class="d-flex align-items-start gap-2 mb-3">
        <label class="label-reform text-end flex-shrink-0" style="width:100px;">비고:</label>
        <span th:text="${personnel.note ?: '비고 없음'}" style="width:70%;"></span>
    </div>
</div>
    <div class="page-navigation">
        <div class="pagination">
            <a th:href="@{/user/list(page=${page}, size=${size})}" class="button-link text-full">목록보기</a>
            <a th:href="@{/user/list(page=${page}, size=${size})}" class="button-link text-short">목록</a>
            <a th:href="@{/user/personnel_update(id=${personnel.id}, page=${page}, size=${size})}" class="button-link text-full">수정하기</a>
            <a th:href="@{/user/personnel_update}" class="button-link text-short">수정</a>
            <a href="#"
               onclick="submitDeleteForm([[${personnel.id}]], [[${page}]], [[${size}]])"
               class="btn btn-danger text-full">삭제하기1</a>
            <!--
            <a th:href="@{/user/delete/id}" class="button-link text-full">삭제하기</a>
            <a th:href="@{/user/personnel_registration}" class="button-link text-short">삭제</a>
            -->
            <form id="deleteForm" th:action="@{/user/delete}" method="post" style="display:none;">
                <input type="hidden" name="id" />
                <input type="hidden" name="page" />
                <input type="hidden" name="size" />
                <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
            </form>
        </div>
    </div>
</HTML>
