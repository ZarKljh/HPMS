<html lang="kr" layout:decorate="~{patient/patient_layout}">
<div layout:fragment="content" class="container">
<h2>신규 환자 등록</h2>
<form  class="card my-3 p-3" th:action="@{/patient/create}" th:object="${patientForm}" method="post">
    <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
        <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
    </div>
    <input type="hidden" name="page" value="0" />
    <input type="hidden" name="size" value="10" />
    <h4 class="border-bottom py-2">신규환자 등록을 위한 공간입니다</h4>
    <div class="patient-info">
        <!-- 인적사항 -->
        <h5 class="mt-3">인적사항</h5>
        <div class="d-flex align-items-start gap-2 mb-3">
            <label class="label-reform text-end flex-shrink-0" style="width: 100px;">생년월일</label>
            <input type="date" class="form-control" th:field="*{birth}" required>
        </div>
        <div class="d-flex align-items-start gap-2 mb-3">
            <label class="label-reform text-end flex-shrink-0" style="width: 100px;">성별</label>
            <select class="form-select" th:field="*{gender}" required>
                <option value="">선택하세요</option>
                <option value="M">남</option>
                <option value="F">여</option>
                <option value="X">그외</option>
            </select>
        </div>
        <div class="d-flex align-items-start gap-2 mb-3">
            <label class="label-reform text-end flex-shrink-0" style="width: 100px;">내/외국인</label>
            <select class="form-select" th:field="*{foreigner}">
                <option value="0">내국인</option>
                <option value="1">외국인</option>
            </select>
        </div>
        <div class="d-flex align-items-start gap-2 mb-3">
            <label class="label-reform text-end flex-shrink-0" style="width: 100px;" >성명</label>
                <input type="text" class="form-control" th:field="*{lastName}" placeholder="성" required>
                <input type="text" class="form-control" th:field="*{firstName}" placeholder="이름" required>
                <input type="text" class="form-control" th:field="*{middleName}" placeholder="중간이름">

        </div>
        <div class="d-flex align-items-start gap-2 mb-3">
            <label class="label-reform text-end flex-shrink-0" style="width: 100px;">여권번호</label>
            <input type="text" class="form-control" th:field="*{passport}">
        </div>
        <div class="d-flex align-items-start gap-2 mb-3">
            <label class="label-reform text-end flex-shrink-0" style="width: 100px;">여권성명</label>
                <input type="text" class="form-control" th:field="*{passLastName}" placeholder="성" required>
                <input type="text" class="form-control" th:field="*{passFirstName}" placeholder="이름" required>
                <input type="text" class="form-control" th:field="*{passMiddleName}" placeholder="중간이름">
        </div>

        <!-- 연락처 -->
        <h5 class="mt-4">연락처</h5>
        <div class="d-flex align-items-start gap-2 mb-3">
            <label class="label-reform text-end flex-shrink-0" style="width: 100px;">MOBILE</label>
            <input type="text" class="form-control" th:field="*{mobilePhone}" required>
            <label class="label-reform text-end flex-shrink-0" style="width: 100px;">HOME</label>
            <input type="text" class="form-control" th:field="*{homePhone}">
        </div>

        <div class="d-flex align-items-start gap-2 mb-3">
            <label class="label-reform text-end flex-shrink-0" style="width: 100px;">OFFICE</label>
            <input type="text" class="form-control" th:field="*{officePhone}">
            <label class="label-reform text-end flex-shrink-0" style="width: 100px;">FAX</label>
            <input type="text" class="form-control" th:field="*{fax}">
        </div>

        <div class="d-flex align-items-start gap-2 mb-3">
            <label class="label-reform text-end flex-shrink-0" style="width: 100px;">EMAIL</label>
            <input type="email" class="form-control" th:field="*{email}">
        </div>

        <!-- 보호자 -->
        <h5 class="mt-4">보호자 정보</h5>
        <div class="d-flex align-items-start gap-2 mb-3">
            <label class="label-reform text-end flex-shrink-0" style="width: 100px;">성명</label>
            <input type="text" class="form-control" th:field="*{guardianLastName}" placeholder="성">
            <input type="text" class="form-control" th:field="*{guardianFirstName}" placeholder="이름">
        </div>
        <div class="d-flex align-items-start gap-2 mb-3">
            <label class="label-reform text-end flex-shrink-0" style="width: 100px;">연락처</label>
            <input type="text" class="form-control" th:field="*{guardianTel}">
        </div>
        <div class="d-flex align-items-start gap-2 mb-3">
            <label class="label-reform text-end flex-shrink-0" style="width: 100px;">관계</label>
            <input type="text" class="form-control" th:field="*{guardianRelation}">
        </div>

        <!-- 주소 -->
        <h5 class="mt-4">주소</h5>
        <div class="d-flex align-items-start gap-2 mb-3">
            <label class="label-reform text-end flex-shrink-0" style="width: 100px;">실거주지</label>
            <input type="text" class="form-control mb-2" th:field="*{homePcd}" placeholder="우편번호">
            <input type="text" class="form-control mb-2" id="addr1" th:field="*{homeDefAdd}" placeholder="기본주소">
            <button type="button" class="btn btn-primary" onclick="openRoadPopup()">도로명 검색</button>
            <input type="text" class="form-control" th:field="*{homeDetAdd}" placeholder="상세주소">
        </div>
        <div class="d-flex align-items-start gap-2 mb-3">
            <label class="label-reform text-end flex-shrink-0" style="width: 100px;">등록주소</label>
            <input type="text" class="form-control mb-2" th:field="*{regPcd}" placeholder="등록주소(우편번호)">
            <input type="text" class="form-control mb-2" th:field="*{regDefAdd}" placeholder="등록주소(기본주소)">
            <button type="button" class="btn btn-primary" onclick="openRoadPopup()">도로명 검색</button>
            <input type="text" class="form-control" th:field="*{regDetAdd}" placeholder="등록주소(상세주소)">
        </div>

        <!-- 기타 -->
        <h5 class="mt-4">기타</h5>
        <div class="d-flex align-items-start gap-2 mb-3">
            <label class="label-reform text-end flex-shrink-0" style="width: 100px;">직업</label>
            <input type="text" class="form-control" th:field="*{occupation}">
        </div>
        <div class="d-flex align-items-start gap-2 mb-3">
            <label class="label-reform text-end flex-shrink-0" style="width: 100px;">국적</label>
            <input type="text" class="form-control" th:field="*{natn}" id="nationality">
            <button type="button" class="btn btn-primary"  onclick="openCountryPopup()">국적검색</button>
        </div>
        <div class="d-flex align-items-start gap-2 mb-3">
            <label class="label-reform text-end flex-shrink-0" style="width: 100px;">특이사항</label>
            <textarea class="form-control" th:field="*{note}"></textarea>
        </div>


    </div>
    <!-- 버튼 -->
    <div class="text-end">
        <button type="submit" class="btn btn-primary">등록하기</button>
        <a th:href="@{/patient/list}" class="btn btn-secondary">취소</a>
    </div>
</form>
</div>
</html>
