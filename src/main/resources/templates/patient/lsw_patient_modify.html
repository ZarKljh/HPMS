<html lang="kr" layout:decorate="~{patient/patient_layout}">
<div layout:fragment="content" class="container">
  <h3 class="border-bottom mt-2">환자 정보 수정</h3>
  <form th:object="${patientForm}" th:action="@{/patient/modify}" method="post" >
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
      <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
    </div>
    <input type="hidden" name="page" value="0" />
    <input type="hidden" name="size" value="10" />
    <input type="hidden" th:field="*{id}"/>

    <div class="patient-modify patient-info card my-3 p-3">

      <!-- <div class="title-patient-name"><h4 class="title-h4-header" th:text="*{lastName} + ' ' + *{firstName}"></h4><span>님의 환자정보 수정을 위한 공간입니다</span></div> -->



      <!-- 기본 식별 정보 -->
      <!--
      <h5 class="mt-5">기본정보</h5>
      <div class="d-flex align-items-start gap-2 mb-3">
        <label class="label-reform text-end flex-shrink-0 label-modify-id">ID</label>
        <span th:text="*{id}"></span>
      </div>
      <div th:if="*{delStatus} == 1" class="d-flex align-items-start gap-2 mb-3">
        <label class="label-reform text-end flex-shrink-0">종결여부</label>
        <span>치료종결</span>
      </div>
      -->

      <!-- 인적사항 -->
      <h4 class="border-bottom mt-2">인적사항</h4>
        <!--
        <div th:block class="d-flex align-items-start gap-2 mb-3">
          <label class="label-reform text-end flex-shrink-0" style="width: 200px;">생년월일</label>
          <input type="hidden" class="form-control" th:field="*{birth}"/>
        </div>
        -->
        <input type="hidden" class="form-control" th:field="*{birth}"/>
        <div class="input-list">
          <label>성별</label>
          <select th:field="*{gender}">
            <option value="">선택하세요</option>
            <option value="M">남</option>
            <option value="F">여</option>
            <option value="X">그외</option>
          </select>
            <span class="material-symbols-outlined align-text-top" style="color: red; font-size: 8px; line-height: 8px; margin-left: 2px;">emergency</span>
        </div>
        <div class="input-list">
          <label>내/외국인</label>
          <select th:field="*{foreigner}">
              <option value="">선택하세요</option>
              <option value="0">내국인</option>
              <option value="1">외국인</option>
          </select>
            <span class="material-symbols-outlined align-text-top" style="color: red; font-size: 8px; line-height: 8px; margin-left: 2px;">emergency</span>
        </div>
        <div class="input-list">
          <label class="name">성명:</label>
          <input type="text" th:field="*{lastName}" placeholder="성명 성" />
          <span class="material-symbols-outlined align-text-top" style="color: red; font-size: 8px; line-height: 8px; margin-left: 2px;">emergency</span>
          <input type="text" th:field="*{firstName}" placeholder="성명 이름"/>
          <span class="material-symbols-outlined align-text-top" style="color: red; font-size: 8px; line-height: 8px; margin-left: 2px;">emergency</span>
          <input type="text" th:field="*{middleName}" placeholder="성명 중간이름"/>
        </div>
        <div class="input-list">
          <label>여권번호</label>
          <input type="text" th:field="*{passport}" placeholder="여권번호"/>
        </div>
        <div class="input-list">
          <label>여권성명</label>
          <input type="text" th:field="*{passLastName}" placeholder="여권성명 성"/>
          <input type="text" th:field="*{passFirstName}" placeholder="여권성명 이름"/>
          <input type="text" th:field="*{passMiddleName}" placeholder="여권성명 중간이름"/>
        </div>


        <!-- 연락처 -->
      <h4 class="border-bottom mt-2">연락처</h4>
        <div class="input-list">
          <label>MOBILE</label>
          <input type="text" th:field="*{mobilePhone}" placeholder="휴대전화번호">
          <span class="material-symbols-outlined align-text-top" style="color: red; font-size: 8px; line-height: 8px; margin-left: 2px;">emergency</span>
        </div>
        <div class="input-list">
          <label>HOME</label>
          <input type="text" th:field="*{homePhone}" placeholder="집전화번호">
        </div>
        <div class="input-list">
          <label>OFFICE</label>
          <input type="text" th:field="*{officePhone}" placeholder="사무실전화번호">
        </div>
        <div class="input-list">
          <label>EMAIL</label>
          <input type="text" th:field="*{email}" placeholder="이메일주소">
        </div>
        <div class="input-list">
          <label>FAX</label>
          <input type="text" th:field="*{fax}" placeholder="팩스번호">
        </div>


        <!-- 보호자 정보 -->
      <h4 class="border-bottom mt-2">보호자 정보</h4>
        <div class="input-list">
          <label>보호자 성명 성</label>
          <input type="text" th:field="*{guardianLastName}" placeholder="보호자 성명 성"/>
        </div>
        <div class="input-list">
          <label>보호자 성명 이름</label>
          <input type="text" th:field="*{guardianFirstName}" placeholder="보호자 성명 이름"/>
        </div>
        <div class="input-list">
          <label>보호자 연락처</label>
          <input type="text" th:field="*{guardianTel}" placeholder="보호자 연락처"/>
        </div>
        <div class="input-list">
          <label>보호자 관계</label>
          <input type="text" th:field="*{guardianRelation}" placeholder="보호자 관계"/>
        </div>


        <!-- 주소 -->
        <h4 class="border-bottom mt-2">실거주기준 주소정보</h4>
          <div class="input-list">
            <label>우편번호</label>
            <input type="text" th:field="*{homePcd}" placeholder="우편번호"/>
          </div>
          <div class="input-list">
            <label>기본주소</label>
              <input type="text" id="currentAdd" th:field="*{homeDefAdd}" placeholder="기본주소" style="height:25px;"/>
              <div style="display:flex; gap:8px;">
                  <span class="material-symbols-outlined align-text-top" style="color: red; font-size: 8px; line-height: 8px; margin-left: 2px;">emergency</span>
                  <button type="button" class="button-link" onclick="openRoadPopup(document.getElementById('currentAdd'))">도로명 검색</button>
              </div>
          </div>
          <div class="input-list">
            <label>상세주소</label>
            <input type="text" th:field="*{homeDetAdd}" placeholder="상세주소"/>
          </div>

        <h4 class="border-bottom mt-2">등록기준 주소정보</h4>
          <div class="input-list">
            <label>우편번호</label>
            <input type="text" th:field="*{regPcd}" placeholder="등록주소(우편번호)"/>
          </div>
          <div class="input-list">
            <label>기본주소</label>
              <input type="text" id="regAdd" th:field="*{regDefAdd}" placeholder="등록주소(기본주소)" style="height:25px;"/>
              <div style="display:flex; margin-left:16px; align-items:center;">
                  <button type="button" class="button-link" onclick="openRoadPopup(document.getElementById('regAdd'))">도로명 검색</button>
              </div>
          </div>
          <div class="input-list">
            <label>상세주소</label>
            <input type="text" th:field="*{regDetAdd}" placeholder="등록주소(상세주소)"/>
          </div>


        <!-- 기타 -->
        <h4 class="border-bottom mt-2">기타 정보</h4>
          <div class="input-list">
            <label>직업</label>
            <input type="text" th:field="*{occupation}" placeholder="직업"/>
          </div>
          <div class="input-list">
            <label>국적</label>
            <input type="text" th:field="*{natn}" placeholder="국적"/>
            <button type="button" class="button-link"  onclick="openCountryPopup()">국적검색</button>
          </div>
          <!--
          <div class="d-flex align-items-start gap-2 mb-3">
            <label class="label-reform text-end flex-shrink-0">최종방문일</label>
            <input type="date" class="form-control" th:field="*{lastVisitDate}"/>
          </div>
          -->
          <div class="input-list">
            <label>특이사항</label>
            <input type="text" th:field="*{note}" placeholder="특이사항"/>
          </div>

    </div>
    <div class="form-actions">
      <!-- <button class="button-link text-fully" type="submit">저장</button> -->
      <a href="#" class="button-link text-full" onclick="return validateModifyForm(event)">등록</a>
      <a th:href="@{/patient/list}" class="button-link text-full">취소</a>
    </div>
    
  </form>
</div>
</html>
