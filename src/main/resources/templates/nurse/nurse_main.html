<table>
    <thead>
    <tr>
        <th>번호</th>
        <th>이름</th>
        <th>작성일시</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="nurseMain, index : ${nurseMainList}">
        <td th:text="${nurseMain.id}"></td>
        <td>
            <a th:href="@{|/nurseMain/detail/${nurseMain.id}|}" th:text="${nurseMain.firstName} + ' ' + ${nurseMain.lastName}"></a>
        </td>
        <td th:text="${nurseMain.createDate}"></td>
    </tr>
    </tbody>
</table>
