<html layout:decorate="~{nurse/nurse_layout}">
<div layout:fragment="content" class="container my-3">
    <h3>Nurse List</h3>

    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>번호</th>
            <th>부서</th>
            <th>직급</th>
            <th>이름</th>
            <th>성별</th>
            <th>생년월일</th>
            <th>입사일</th>
            <th>상태</th>
            <th>근무형태</th>
            <th>작성자</th>
            <th>작성일시</th>
            <th>수정자</th>
            <th>수정일시</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="nurseMain, loop : ${paging}">
            <td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td>
            <td th:text="${loop.count}"></td>
            <td th:text="${nurseMain.dept}"></td>
            <td th:text="${nurseMain.rank}"></td>
            <td>
                <a th:href="@{/nurse/info/{id}(id=${nurseMain.id})}"
                   th:text="|${nurseMain.firstName} ${nurseMain.middleName != null ? nurseMain.middleName + ' ' : ''}${nurseMain.lastName}|">
                </a>
            </td>
            <td th:text="${nurseMain.gender}"></td>
            <td th:text="${nurseMain.dateOfBirth}"></td>
            <td th:text="${nurseMain.hireDate}"></td>
            <td th:text="${nurseMain.sts}"></td>
            <td th:text="${nurseMain.wt}"></td>
            <td th:text="${nurseMain.writer}"></td>
            <td th:text="${#temporals.format(nurseMain.createDate, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${nurseMain.modifier}"></td>
            <td th:text="${#temporals.format(nurseMain.modifyDate, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
    <!-- 페이징처리 시작 -->
    <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                <a class="page-link"
                   th:href="@{|?page=${paging.number-1}|}">
                    <span>이전</span>
                </a>
            </li>
            <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                th:if="${page >= paging.number-5 and page <= paging.number+5}"
                th:classappend="${page == paging.number} ? 'active'"
                class="page-item">
                <a th:text="${page}" class="page-link" th:href="@{|?page=${page}|}"></a>
            </li>
            <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                <a class="page-link" th:href="@{|?page=${paging.number+1}|}">
                    <span>다음</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- 페이징처리 끝 -->
    <a th:href="@{/nurse/create}" class="btn btn-primary">등록</a>
</div>
</html>
