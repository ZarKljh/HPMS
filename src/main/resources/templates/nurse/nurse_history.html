<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{nurse/nurse_layout}">

<div layout:fragment="content" class="container">
    <h2 class="listbox">Nurse History <span class="sub_title">간호사 수정 히스토리</span></h2>

    <!-- 상단 정보 바 -->
    <div class="d-flex flex-wrap justify-content-between align-items-center">
        <form method="get" action="/nurse/history" class="size_bar d-flex align-items-center mb-2 mb-md-0">
            <div class="d-flex align-items-center">
                <strong class="me-1">수정 건수:</strong> <span th:text="${#lists.size(historyList)}">0</span>건 /
                <strong class="mx-1">검색결과:</strong>
                <span th:if="${searchName != null and !#strings.isEmpty(searchName)}"
                      th:text="|'${searchName}' 검색|">전체</span>
                <span th:unless="${searchName != null and !#strings.isEmpty(searchName)}">전체</span>
            </div>
        </form>

        <!-- 검색 폼 -->
        <form method="get" action="/nurse/history/search" class="d-flex align-items-center">
            <div class="search_box row my-3">
                <div>
                    <div class="input-group">
                        <span class="input-text">간호사 이름으로 검색가능</span>
                        <input type="text"
                               id="search_kw"
                               class="form-control"
                               th:value="${searchName}"
                               name="name"
                               placeholder="간호사 이름 입력..."/>
                        <button class="search_btn" type="submit" id="btn_search">검색</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- 히스토리 테이블 -->
    <table class="table table-hover card nurse_table">
        <thead class="table-light">
        <tr class="list text-center">
            <th style="min-width: 80px;max-width: 80px;">No</th>
            <th>수정일시</th>
            <th>간호사명</th>
            <th class="mobile_hidden">부서</th>
            <th class="mobile_hidden">직급</th>
            <th>수정자</th>
            <th class="mobile_hidden">연락처</th>
            <th class="mobile_hidden">이메일</th>
            <th>상세보기</th>
        </tr>
        </thead>

        <tbody class="text-center">
        <!-- 데이터가 없을 때 -->
        <tr th:if="${#lists.isEmpty(historyList)}" class="text-center">
            <td colspan="9" class="py-5">
                <div class="mb-3" style="font-size: 2.5rem; opacity: 0.3;">📋</div>
                <div class="text-muted mb-2">수정 이력이 없습니다.</div>
                <small class="text-muted">등록된 히스토리가 없습니다.</small>
            </td>
        </tr>

        <!-- 히스토리 데이터 표시 -->
        <tr class="text-center" th:each="history, stat : ${historyList}">
            <td style="max-width: 80px;" th:text="${stat.count}">1</td>
            <td>
                <div class="d-flex flex-column">
                    <span class="fw-bold" th:text="${#temporals.format(history.createDate, 'yyyy-MM-dd')}">2024-01-01</span>
                    <small class="text-muted" th:text="${#temporals.format(history.createDate, 'HH:mm')}">10:00</small>
                </div>
            </td>
            <td>
                <div class="d-flex flex-column">
                    <span class="fw-bold name_hover"
                          th:text="${history.firstName + ' ' + (history.middleName != null ? history.middleName + ' ' : '') + history.lastName}">홍길동</span>
                </div>
            </td>
            <td class="mobile_hidden">
                <span th:if="${history.dept != null and !#strings.isEmpty(history.dept)}"
                      class="badge bg-light text-dark border"
                      th:text="${history.dept}">부서</span>
                <span th:unless="${history.dept != null and !#strings.isEmpty(history.dept)}"
                      class="text-muted">-</span>
            </td>
            <td class="mobile_hidden">
                <span th:if="${history.rank != null and !#strings.isEmpty(history.rank)}"
                      class="badge bg-secondary text-white"
                      th:text="${history.rank}">직급</span>
                <span th:unless="${history.rank != null and !#strings.isEmpty(history.rank)}"
                      class="text-muted">-</span>
            </td>
            <td>
                <div class="d-flex flex-column">
                    <span class="fw-bold" th:text="${history.modifier != null ? history.modifier : history.writer}">작성자</span>
                    <span th:if="${history.modifier != null}" class="badge bg-warning text-dark">수정됨</span>
                    <span th:unless="${history.modifier != null}" class="badge bg-success text-white">생성</span>
                </div>
            </td>
            <td class="mobile_hidden">
                <span th:if="${history.tel != null and !#strings.isEmpty(history.tel)}"
                      class="small"
                      th:text="${history.tel}">010-1234-5678</span>
                <span th:unless="${history.tel != null and !#strings.isEmpty(history.tel)}"
                      class="small text-muted">-</span>
            </td>
            <td class="mobile_hidden">
                <span th:if="${history.email != null and !#strings.isEmpty(history.email)}"
                      class="small text-truncate"
                      th:text="${history.email}">email@example.com</span>
                <span th:unless="${history.email != null and !#strings.isEmpty(history.email)}"
                      class="small text-muted">-</span>
            </td>
            <td>
                <a th:href="@{|/nurse/history/detail/${history.id}|}"
                   class="button-link"
                   style="padding: 5px 10px; font-size: 12px;">
                    상세보기
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- 하단 버튼 영역 -->
    <div class="page-navigation">
        <div class="pagination">
            <!-- 페이징이 필요한 경우 여기에 추가 -->
        </div>
        <div class="create">
            <a th:href="@{/nurse}" class="button-link">간호사 목록</a>
        </div>
    </div>

    <!-- 검색폼 숨김 (검색 상태 유지용) -->
    <form th:action="@{/nurse/history}" method="get" id="searchForm" style="display: none;">
        <input type="hidden" id="searchName" name="name" th:value="${searchName}">
    </form>
</div>

<style>
    /* 히스토리 페이지 전용 스타일 */
    .badge {
        font-size: 0.7rem;
        padding: 0.25rem 0.5rem;
    }

    .text-truncate {
        max-width: 150px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    /* 모바일 반응형 */
    @media screen and (max-width: 993px) {
        .mobile_hidden {
            display: none;
        }

        .table th, .table td {
            font-size: 11px;
            padding: 8px 4px;
        }

        .badge {
            font-size: 0.6rem;
            padding: 0.2rem 0.4rem;
        }

        .button-link {
            padding: 4px 8px !important;
            font-size: 11px !important;
        }
    }

    @media screen and (max-width: 767px) {
        .size_bar {
            display: none !important;
        }

        .search_box {
            width: 100%;
        }

        .input-text {
            display: none;
        }

        .d-flex.flex-wrap {
            flex-direction: column;
            gap: 10px;
        }
    }

    /* 테이블 호버 효과 개선 */
    .table-hover tbody tr:hover {
        background-color: rgba(0,123,255,0.05);
    }

    /* 이름 호버 효과 */
    .name_hover:hover {
        color: #0d6efd;
        text-decoration: underline;
        cursor: pointer;
    }

    /* 빈 상태 스타일 */
    .table tbody tr td[colspan] {
        padding: 3rem 1rem;
        background-color: #fafafa;
        border: 1px dashed #dee2e6;
    }
</style>

</html>
