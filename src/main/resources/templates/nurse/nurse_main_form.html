<html layout:decorate="~{nurse/nurse_layout}">
<div layout:fragment="content" class="container my-3">
  <h3 class="border-bottom py-2">신규 간호사 등록 - 기본 정보</h3>

  <form th:action="@{/nurse/create}" th:object="${nurseMain}" method="post">
    <div class="main-table card my-3 p-3">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <h4 class="border-bottom py-2">신규 간호사의 기본적인 정보를 적는 페이지 입니다.</h4>
      <div class="input-list">
        <label>부서:</label>
        <div class="select-wrapper" data-role="selectbox">
          <button type="button" class="toggle_btn">
            부서 선택
            <span class="material-symbols-rounded">arrow_drop_down</span>
          </button>
          <ul class="hide selectbox_option">
            <li><button type="button" class="option-btn" data-value="AN">마취통증의학과</button></li>
            <li><button type="button" class="option-btn" data-value="DEN">치과</button></li>
            <li><button type="button" class="option-btn" data-value="DER">피부과</button></li>
            <li><button type="button" class="option-btn" data-value="EM">응급의학과</button></li>
            <li><button type="button" class="option-btn" data-value="ENT">이비인후과</button></li>
            <li><button type="button" class="option-btn" data-value="OPH">안과</button></li>
            <li><button type="button" class="option-btn" data-value="FM">가정의학과</button></li>
            <li><button type="button" class="option-btn" data-value="GS">외과</button></li>
            <li><button type="button" class="option-btn" data-value="IM">내과</button></li>
            <li><button type="button" class="option-btn" data-value="LM">진단검사의학과</button></li>
            <li><button type="button" class="option-btn" data-value="NM">핵의학과</button></li>
            <li><button type="button" class="option-btn" data-value="NR">신경과</button></li>
            <li><button type="button" class="option-btn" data-value="NS">신경외과</button></li>
            <li><button type="button" class="option-btn" data-value="OBGY">산부인과</button></li>
            <li><button type="button" class="option-btn" data-value="OEM">직업환경의학과</button></li>
            <li><button type="button" class="option-btn" data-value="OS">정형외과</button></li>
            <li><button type="button" class="option-btn" data-value="PA">병리과</button></li><li><button type="button" class="option-btn" data-value="nurse">간호사</button></li>
            <li><button type="button" class="option-btn" data-value="PED">소아청소년과</button></li>
            <li><button type="button" class="option-btn" data-value="PM">예방의학과</button></li>
            <li><button type="button" class="option-btn" data-value="PS">성형외과</button></li>
            <li><button type="button" class="option-btn" data-value="PSI">정신건강의학과</button></li>
            <li><button type="button" class="option-btn" data-value="RD">방사선과</button></li><li><button type="button" class="option-btn" data-value="nurse">간호사</button></li>
            <li><button type="button" class="option-btn" data-value="RAD">영상의학과</button></li>
            <li><button type="button" class="option-btn" data-value="RM">재활의학과</button></li>
            <li><button type="button" class="option-btn" data-value="RO">방사선종양학과</button></li>
            <li><button type="button" class="option-btn" data-value="TB">결핵과</button></li>
            <li><button type="button" class="option-btn" data-value="TS">흉부외과</button></li>
            <li><button type="button" class="option-btn" data-value="UR">비뇨기과</button></li>
            <li><button type="button" class="option-btn" data-value="UR">비뇨의학과</button></li>
          </ul>
          <!-- 실제 form 전송용 -->
          <input type="hidden" name="dept" required>
        </div>
        <span class="material-symbols-outlined align-text-top" style="color: red; font-size: 8px; line-height: 8px; margin-left: 2px;">emergency</span>
      </div>
      <div class="input-list">
        <label>직급:</label>
        <div class="select-wrapper" data-role="selectbox">
          <button type="button" class="toggle_btn">
            직급 선택
            <span class="material-symbols-rounded">arrow_drop_down</span>
          </button>
          <ul class="hide selectbox_option">
            <li><button type="button" class="option-btn" data-value="간호부장">간호부장</button></li>
            <li><button type="button" class="option-btn" data-value="수간호사">수간호사</button></li>
            <li><button type="button" class="option-btn" data-value="수간호장">수간호장</button></li>
            <li><button type="button" class="option-btn" data-value="책임">책임간호사</button></li>
            <li><button type="button" class="option-btn" data-value="주임">주임간호사</button></li>
            <li><button type="button" class="option-btn" data-value="일반">일반간호사</button></li>
            <li><button type="button" class="option-btn" data-value="신규">신규간호사</button></li>
            <li><button type="button" class="option-btn" data-value="실습생">간호학생(실습생)</button></li>
          </ul>
          <!-- 실제 form 전송용 -->
          <input type="hidden" name="rank" required>
        </div>
        <span class="material-symbols-outlined align-text-top" style="color: red; font-size: 8px; line-height: 8px; margin-left: 2px;">emergency</span>
      </div>
      <div class="input-list name_list">
        <label class="name">성명:</label>
        <input type="text" th:field="*{firstName}" placeholder="이름" maxlength="50" required />
        <span class="material-symbols-outlined align-text-top" style="color: red; font-size: 8px; line-height: 8px; margin-left: 2px;">emergency</span>
        <input type="text" th:field="*{lastName}" placeholder="성" maxlength="50" required />
        <span class="material-symbols-outlined align-text-top" style="color: red; font-size: 8px; line-height: 8px; margin-left: 2px;">emergency</span>
        <input class="middle_name" type="text" th:field="*{middleName}" maxlength="50" placeholder="중간이름" />
      </div>
      <div class="input-list">
        <label>성별:</label>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="validationFormCheck2" value="M" name="gender" required>
          <label class="form-check-label" for="validationFormCheck2">남</label>
        </div>
        <div class="form-check mb-3">
          <input type="radio" class="form-check-input" id="validationFormCheck3" value="F" name="gender" required>
          <label class="form-check-label" for="validationFormCheck3">여</label>
        </div>
        <span class="material-symbols-outlined align-text-top" style="color: red; font-size: 8px; line-height: 8px; margin-left: 2px;">emergency</span>
      </div>
      <div class="input-list">
        <label>생년월일:</label>
        <input type="number" th:field="*{dateOfBirth}" placeholder="YYYYMMDD" maxlength="8" oninput="numberMaxLength(this);" required />
        <span class="material-symbols-outlined align-text-top" style="color: red; font-size: 8px; line-height: 8px; margin-left: 2px;">emergency</span>
      </div>
      <div class="input-list">
        <label>입사일:</label>
        <input type="number" th:field="*{hireDate}" placeholder="YYYYMMDD" maxlength="8" oninput="numberMaxLength(this);" required />
        <span class="material-symbols-outlined align-text-top" style="color: red; font-size: 8px; line-height: 8px; margin-left: 2px;">emergency</span>
      </div>
      <div class="input-list">
        <label>상태:</label>
        <input type="text" th:field="*{sts}" placeholder="재직/휴직/퇴직 등" maxlength="3" required />
        <span class="material-symbols-outlined align-text-top" style="color: red; font-size: 8px; line-height: 8px; margin-left: 2px;">emergency</span>
      </div>
      <div class="input-list">
        <label>근무형태:</label>
        <input type="text" th:field="*{wt}" placeholder="정규직/계약직/파트타임 등" maxlength="4" required />
        <span class="material-symbols-outlined align-text-top" style="color: red; font-size: 8px; line-height: 8px; margin-left: 2px;">emergency</span>
      </div>
      <div class="input-list">
        <label>작성자:</label>
        <input type="text" th:field="*{writer}" maxlength="250" required />
        <span class="material-symbols-outlined align-text-top" style="color: red; font-size: 8px; line-height: 8px; margin-left: 2px;">emergency</span>
      </div>
    </div>
    <div class="next_btn_box">
      <button class="button-link" type="submit">다음</button>
      <button type="reset" class="button-link">초기화</button>
      <button type="button" class="button-link" th:onclick="'location.href=\'' + @{/nurse(page=${param.page}, size=${param.size})} + '\';'">목록</button>
    </div>
  </form>
</div>
