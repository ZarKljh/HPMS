<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{nurse/nurse_layout}">

<div layout:fragment="content" class="container-fluid my-4">

  <!-- 헤더 섹션 -->
  <div class="row mb-4">
    <div class="col-12">
      <div class="card border shadow-sm">
        <div class="card-header bg-dark text-white">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h4 class="mb-1" th:if="${nurseMain}" th:text="|간호사 ${nurseMain.firstName} ${nurseMain.lastName}님의 수정 히스토리|">
                간호사 히스토리
              </h4>
              <h4 class="mb-1" th:unless="${nurseMain}">간호사 히스토리</h4>
              <small class="text-light opacity-75">
                총 <span th:text="${#lists.size(historyList)}">0</span>건의 수정 이력
              </small>
            </div>
            <div>
              <a th:href="@{/nurse/history}" class="btn btn-outline-light btn-sm me-2">전체 히스토리</a>
              <a th:if="${nurseMain}" th:href="@{|/nurse/info/${nurseMain.id}|}" class="btn btn-light btn-sm">간호사 정보</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 히스토리 컨텐츠 -->
  <div th:if="${historyList != null and !#lists.isEmpty(historyList)}">
    <div th:each="history, stat : ${historyList}" class="row mb-3">
      <div class="col-12">
        <div class="card border">
          <!-- 카드 헤더 -->
          <div class="card-header bg-light border-bottom">
            <div class="row align-items-center">
              <div class="col-md-4">
                <h6 class="mb-0 text-dark">히스토리 #<span th:text="${history.id}">1</span></h6>
              </div>
              <div class="col-md-8 text-md-end">
                <div class="d-flex flex-wrap justify-content-md-end gap-2">
                  <span class="badge bg-secondary">
                    작성자: <span th:text="${history.writer}">system</span>
                  </span>
                  <span class="badge bg-dark">
                    <span th:text="${#temporals.format(history.createDate, 'yyyy-MM-dd HH:mm')}">2024-01-01 10:00</span>
                  </span>
                  <span th:if="${history.modifier}" class="badge bg-secondary">
                    수정자: <span th:text="${history.modifier}">admin</span>
                  </span>
                </div>
              </div>
            </div>
          </div>

          <!-- 카드 바디 -->
          <div class="card-body bg-white">
            <div class="row">
              <!-- 기본 정보 -->
              <div class="col-lg-6 mb-3">
                <div class="border rounded p-3 h-100 bg-light">
                  <h6 class="mb-3 text-secondary border-bottom pb-2">기본 정보</h6>
                  <div class="row g-2">
                    <div class="col-6">
                      <label class="form-label small text-muted mb-1">성</label>
                      <div class="p-2 bg-white border rounded small" th:text="${history.firstName != null ? history.firstName : '-'}">-</div>
                    </div>
                    <div class="col-6">
                      <label class="form-label small text-muted mb-1">이름</label>
                      <div class="p-2 bg-white border rounded small" th:text="${history.lastName != null ? history.lastName : '-'}">-</div>
                    </div>
                    <div class="col-6">
                      <label class="form-label small text-muted mb-1">중간명</label>
                      <div class="p-2 bg-white border rounded small" th:text="${history.middleName != null ? history.middleName : '-'}">-</div>
                    </div>
                    <div class="col-6">
                      <label class="form-label small text-muted mb-1">부서</label>
                      <div class="p-2 bg-white border rounded small" th:text="${history.dept != null ? history.dept : '-'}">-</div>
                    </div>
                    <div class="col-6">
                      <label class="form-label small text-muted mb-1">직급</label>
                      <div class="p-2 bg-white border rounded small" th:text="${history.rank != null ? history.rank : '-'}">-</div>
                    </div>
                    <div class="col-6">
                      <label class="form-label small text-muted mb-1">성별</label>
                      <div class="p-2 bg-white border rounded small" th:text="${history.gender != null ? history.gender : '-'}">-</div>
                    </div>
                    <div class="col-6">
                      <label class="form-label small text-muted mb-1">생년월일</label>
                      <div class="p-2 bg-white border rounded small" th:text="${history.dateOfBirth != null ? history.dateOfBirth : '-'}">-</div>
                    </div>
                    <div class="col-6">
                      <label class="form-label small text-muted mb-1">입사일</label>
                      <div class="p-2 bg-white border rounded small" th:text="${history.hireDate != null ? history.hireDate : '-'}">-</div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- 연락처 정보 -->
              <div class="col-lg-6 mb-3">
                <div class="border rounded p-3 h-100 bg-light">
                  <h6 class="mb-3 text-secondary border-bottom pb-2">연락처 정보</h6>
                  <div class="text-center mb-3">
                    <div th:if="${history.picture != null and !#strings.isEmpty(history.picture)}">
                      <img th:src="${history.picture}" class="rounded border" style="width: 80px; height: 80px; object-fit: cover;" alt="프로필 사진">
                    </div>
                    <div th:unless="${history.picture != null and !#strings.isEmpty(history.picture)}" class="rounded border bg-white d-inline-flex align-items-center justify-content-center" style="width: 80px; height: 80px;">
                      <span class="text-muted small">사진 없음</span>
                    </div>
                  </div>
                  <div class="row g-2">
                    <div class="col-12">
                      <label class="form-label small text-muted mb-1">전화번호</label>
                      <div class="p-2 bg-white border rounded small" th:text="${history.tel != null ? history.tel : '-'}">-</div>
                    </div>
                    <div class="col-12">
                      <label class="form-label small text-muted mb-1">이메일</label>
                      <div class="p-2 bg-white border rounded small" th:text="${history.email != null ? history.email : '-'}">-</div>
                    </div>
                    <div class="col-12">
                      <label class="form-label small text-muted mb-1">긴급연락처</label>
                      <div class="p-2 bg-white border rounded small" th:text="${history.emergencyContact != null ? history.emergencyContact : '-'}">-</div>
                    </div>
                    <div th:if="${history.emergencyFirstName != null or history.emergencyLastName != null}" class="col-12">
                      <label class="form-label small text-muted mb-1">긴급연락 담당자</label>
                      <div class="p-2 bg-white border rounded small">
                        <span th:text="${(history.emergencyFirstName != null ? history.emergencyFirstName : '') + ' ' + (history.emergencyLastName != null ? history.emergencyLastName : '')}"></span>
                        <span th:if="${history.emergencyRelation != null}" class="badge bg-secondary ms-1 small" th:text="${history.emergencyRelation}"></span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- 자격/교육 정보 -->
              <div class="col-lg-6 mb-3">
                <div class="border rounded p-3 h-100 bg-light">
                  <h6 class="mb-3 text-secondary border-bottom pb-2">자격/교육 정보</h6>
                  <div class="row g-2">
                    <div class="col-12">
                      <label class="form-label small text-muted mb-1">간호사 면허번호</label>
                      <div class="p-2 bg-white border rounded small" th:text="${history.nurseLicenseNo != null ? history.nurseLicenseNo : '-'}">-</div>
                    </div>
                    <div class="col-12">
                      <label class="form-label small text-muted mb-1">학력</label>
                      <div class="p-2 bg-white border rounded small" th:text="${history.educationalBackground != null ? history.educationalBackground : '-'}">-</div>
                    </div>
                    <div class="col-6">
                      <label class="form-label small text-muted mb-1">졸업일</label>
                      <div class="p-2 bg-white border rounded small" th:text="${history.gradDate != null ? history.gradDate : '-'}">-</div>
                    </div>
                    <div class="col-6">
                      <label class="form-label small text-muted mb-1">외국어</label>
                      <div class="p-2 bg-white border rounded small" th:text="${history.foreignLanguage != null ? history.foreignLanguage : '-'}">-</div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- 개인 정보 -->
              <div class="col-lg-6 mb-3">
                <div class="border rounded p-3 h-100 bg-light">
                  <h6 class="mb-3 text-secondary border-bottom pb-2">개인 정보</h6>
                  <div class="row g-2">
                    <div class="col-6">
                      <label class="form-label small text-muted mb-1">국적</label>
                      <div class="p-2 bg-white border rounded small" th:text="${history.nationality != null ? history.nationality : '-'}">-</div>
                    </div>
                    <div class="col-6">
                      <label class="form-label small text-muted mb-1">장애 여부</label>
                      <div class="p-2 bg-white border rounded small" th:text="${history.disabilityStatus != null ? history.disabilityStatus : '-'}">-</div>
                    </div>
                    <div class="col-12">
                      <label class="form-label small text-muted mb-1">병역</label>
                      <div class="p-2 bg-white border rounded small" th:text="${history.militaryService != null ? history.militaryService : '-'}">-</div>
                    </div>
                    <div th:if="${history.career != null and !#strings.isEmpty(history.career)}" class="col-12">
                      <label class="form-label small text-muted mb-1">경력사항</label>
                      <div class="p-2 bg-white border rounded small" th:text="${history.career}"></div>
                    </div>
                    <div th:if="${history.note != null and !#strings.isEmpty(history.note)}" class="col-12">
                      <label class="form-label small text-muted mb-1">비고</label>
                      <div class="p-2 bg-white border rounded small" th:text="${history.note}"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- 카드 푸터 -->
          <div class="card-footer bg-light border-top">
            <div class="d-flex justify-content-between align-items-center">
              <small class="text-muted">
                기록일: <span th:text="${#temporals.format(history.createDate, 'yyyy-MM-dd HH:mm')}"></span>
              </small>
              <div>
                <span class="badge bg-secondary small">ID: <span th:text="${history.id}"></span></span>
                <span th:if="${history.modifier != null}" class="badge bg-dark small ms-1">수정됨</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 히스토리 없음 -->
  <div th:if="${historyList == null or #lists.isEmpty(historyList)}" class="row">
    <div class="col-12">
      <div class="card border">
        <div class="card-body text-center py-4">
          <div class="text-muted mb-3" style="font-size: 3rem;">📋</div>
          <h5 class="text-muted mb-2">수정 히스토리가 없습니다</h5>
          <p class="text-muted mb-3">등록된 수정 이력이 없습니다.</p>
          <a th:href="@{/nurse/history}" class="btn btn-outline-dark">전체 히스토리 보기</a>
        </div>
      </div>
    </div>
  </div>

</div>

<style>
  .card {
    transition: box-shadow 0.2s ease;
  }

  .card:hover {
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }

  .badge {
    font-size: 0.75rem;
  }

  .form-label {
    font-weight: 600;
  }

  .card-body img {
    border: 1px solid #dee2e6;
  }

  .row.g-2 > * {
    padding: 0.25rem;
  }

  /* 무채색 테마 */
  .bg-light {
    background-color: #f8f9fa !important;
  }

  .bg-secondary {
    background-color: #6c757d !important;
  }

  .bg-dark {
    background-color: #343a40 !important;
  }

  .text-secondary {
    color: #6c757d !important;
  }

  .border {
    border-color: #dee2e6 !important;
  }

  /* 모바일 반응형 */
  @media (max-width: 768px) {
    .container-fluid {
      padding: 0.5rem;
    }

    /* 헤더 섹션 모바일 최적화 */
    .card-header h4 {
      font-size: 1.1rem;
      line-height: 1.3;
    }

    .card-header .d-flex {
      flex-direction: column;
      gap: 0.5rem;
    }

    .card-header .btn {
      font-size: 0.8rem;
      padding: 0.25rem 0.5rem;
    }

    /* 배지 모바일 최적화 */
    .badge {
      font-size: 0.65rem;
      padding: 0.2rem 0.4rem;
      margin: 0.1rem;
    }

    /* 카드 바디 간격 조정 */
    .card-body {
      padding: 1rem 0.75rem;
    }

    /* 섹션 제목 크기 조정 */
    .border.rounded h6 {
      font-size: 0.9rem;
    }

    /* 입력 필드 모바일 최적화 */
    .info-value, .p-2.bg-white {
      padding: 0.5rem !important;
      font-size: 0.85rem;
      min-height: 35px;
    }

    .form-label {
      font-size: 0.8rem;
      margin-bottom: 0.25rem;
    }

    /* 그리드 간격 조정 */
    .row.g-2 {
      margin: 0 -0.125rem;
    }

    .row.g-2 > * {
      padding: 0.125rem;
    }

    /* 프로필 사진 크기 조정 */
    .card-body img, .rounded.border {
      width: 60px !important;
      height: 60px !important;
    }

    /* 카드 푸터 모바일 최적화 */
    .card-footer {
      padding: 0.5rem 0.75rem;
    }

    .card-footer .d-flex {
      flex-direction: column;
      gap: 0.5rem;
      text-align: left;
    }

    .card-footer small {
      font-size: 0.75rem;
    }

    /* 모바일에서 2열로 변경 */
    .col-lg-6 {
      margin-bottom: 1rem;
    }
  }

  /* 태블릿 최적화 */
  @media (max-width: 992px) and (min-width: 769px) {
    .container-fluid {
      padding: 1rem;
    }

    .card-header h4 {
      font-size: 1.3rem;
    }

    .badge {
      font-size: 0.7rem;
    }

    .info-value, .p-2.bg-white {
      font-size: 0.9rem;
    }
  }

  /* 큰 화면에서의 최적화 */
  @media (min-width: 1200px) {
    .container-fluid {
      max-width: 1400px;
      margin: 0 auto;
    }
  }

  /* 세로 화면(모바일) 최적화 */
  @media (max-width: 576px) {
    .my-4 {
      margin: 1rem 0 !important;
    }

    .mb-4, .mb-3 {
      margin-bottom: 1rem !important;
    }

    /* 섹션 카드들을 단일 컬럼으로 */
    .col-lg-6 {
      margin-bottom: 0.75rem;
    }

    .border.rounded {
      padding: 0.75rem !important;
    }

    /* 텍스트 크기 더 작게 */
    .card-header h4 {
      font-size: 1rem;
    }

    .info-value, .p-2.bg-white {
      font-size: 0.8rem;
      padding: 0.4rem !important;
      min-height: 32px;
    }

    .form-label {
      font-size: 0.75rem;
    }

    /* 프로필 사진 더 작게 */
    .card-body img, .rounded.border {
      width: 50px !important;
      height: 50px !important;
    }
  }
</style>

</html>
