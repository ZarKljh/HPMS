<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMPS 메인페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/nurse/nurse.css}">
</head>
<body class="bg-light">

<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="text-center">
        <!-- 제목 -->
        <h1 class="display-4 fw-bold text-primary mb-5">HMPS 메인페이지</h1>

        <!-- 메뉴 카드들 -->
        <div class="row g-4 justify-content-center">
            <!-- 사용자 -->
            <div class="col-md-6 col-lg-3">
                <a href="/user/list" class="text-decoration-none">
                    <div class="card h-100 shadow-sm border-0 hover-card">
                        <div class="card-body text-center p-4">
                            <div class="mb-3">
                                <i class="fas fa-users fa-3x text-primary"></i>
                            </div>
                            <h4 class="card-title text-dark">사용자</h4>
                            <p class="card-text text-muted">사용자 관리</p>
                        </div>
                    </div>
                </a>
            </div>

            <!-- 의사 -->
            <div class="col-md-6 col-lg-3">
                <a href="/doctor" class="text-decoration-none">
                    <div class="card h-100 shadow-sm border-0 hover-card">
                        <div class="card-body text-center p-4">
                            <div class="mb-3">
                                <i class="fas fa-user-md fa-3x text-success"></i>
                            </div>
                            <h4 class="card-title text-dark">의사</h4>
                            <p class="card-text text-muted">의사 관리</p>
                        </div>
                    </div>
                </a>
            </div>

            <!-- 간호사 -->
            <div class="col-md-6 col-lg-3">
                <a href="/nurse" class="text-decoration-none">
                    <div class="card h-100 shadow-sm border-0 hover-card">
                        <div class="card-body text-center p-4">
                            <div class="mb-3">
                                <i class="fas fa-user-nurse fa-3x text-info"></i>
                            </div>
                            <h4 class="card-title text-dark">간호사</h4>
                            <p class="card-text text-muted">간호사 관리</p>
                        </div>
                    </div>
                </a>
            </div>

            <!-- 환자 -->
            <div class="col-md-6 col-lg-3">
                <a href="/patient/list" class="text-decoration-none">
                    <div class="card h-100 shadow-sm border-0 hover-card">
                        <div class="card-body text-center p-4">
                            <div class="mb-3">
                                <i class="fas fa-procedures fa-3x text-warning"></i>
                            </div>
                            <h4 class="card-title text-dark">환자</h4>
                            <p class="card-text text-muted">환자 관리</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
</html>
