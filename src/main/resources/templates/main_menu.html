<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMPS 메인페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/nurse/nurse.css}">
</head>


<body class="bg-light">


<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="text-center">
        <!-- 제목 -->
        <h1 class="display-4 fw-bold mb-5">HMPS 메인페이지</h1>

        <!-- 메뉴 카드들 -->
        <div class="row g-4 justify-content-center main_box">
            <!-- 사용자 -->
            <div class="col-3 col-sm-3 col-md-4 col-lg-6" sec:authorize="hasAnyRole('SYSTEM','ADMIN')">
                <a href="/user/list" class="text-decoration-none">
                    <div class="card h-100 shadow-sm border-0 hover-card">
                        <div class="card-body text-center p-4">
                            <div class="mb-3">
                                <i class="fas fa-users fa-3x text-primary"></i>
                            </div>
                            <h4 class="card-title text-dark" style="text-wrap: nowrap;">사용자</h4>
                            <p class="card-text text-muted" style="text-wrap: nowrap;">사용자 관리</p>
                        </div>
                    </div>
                </a>
            </div>

            <!-- 의사 -->
            <div class="col-3 col-sm-3 col-md-4 col-lg-6" sec:authorize="hasAnyRole('DOCTOR','SYSTEM','ADMIN')">
                <a href="/doctor" class="text-decoration-none">
                    <div class="card h-100 shadow-sm border-0 hover-card">
                        <div class="card-body text-center p-4">
                            <div class="mb-3">
                                <i class="fas fa-user-md fa-3x text-success"></i>
                            </div>
                            <h4 class="fs-2 card-title text-dark" style="text-wrap: nowrap;">의사</h4>
                            <p class="card-text text-muted" style="text-wrap: nowrap;">의사 관리</p>
                        </div>
                    </div>
                </a>
            </div>

            <!-- 간호사 -->
            <div class="col-3 col-sm-3 col-md-4 col-lg-6" sec:authorize="hasAnyRole('NURSE','SYSTEM','ADMIN')">
                <a href="/nurse" class="text-decoration-none">
                    <div class="card h-100 shadow-sm border-0 hover-card">
                        <div class="card-body text-center p-4">
                            <div class="mb-3">
                                <i class="fas fa-user-nurse fa-3x text-info"></i>
                            </div>
                            <h4 class="card-title text-dark" style="text-wrap: nowrap;">간호사</h4>
                            <p class="card-text text-muted" style="text-wrap: nowrap;">간호사 관리</p>
                        </div>
                    </div>
                </a>
            </div>

            <!-- 환자 -->
            <div class="col-3 col-sm-3 col-md-4 col-lg-6" sec:authorize="hasAnyRole('NURSE','DOCTOR','SYSTEM','ADMIN')">
                <a href="/patient/list" class="text-decoration-none">
                    <div class="card h-100 shadow-sm border-0 hover-card">
                        <div class="card-body text-center p-4">
                            <div class="mb-3">
                                <i class="fas fa-procedures fa-3x text-warning"></i>
                            </div>
                            <h4 class="card-title text-dark" style="text-wrap: nowrap;">환자</h4>
                            <p class="card-text text-muted" style="text-wrap: nowrap;">환자 관리</p>
                        </div>
                    </div>
                </a>
            </div>
            <!-- 로그인 -->
            <div class="col-3 col-md-4 col-lg-6" sec:authorize="isAnonymous()">
                <a href="/hpms/login" class="text-decoration-none">
                    <div class="card h-100 shadow-sm border-0 hover-card">
                        <div class="card-body text-center p-4">
                            <div class="mb-3">
                                <span class="material-symbols-sharp" style="font-size: 50px;">login</span>
                            </div>
                            <h4 class="card-title text-dark" style="text-wrap: nowrap;">로그인</h4>
                            <p class="card-text text-muted" style="text-wrap: nowrap;">로그인</p>
                        </div>
                    </div>
                </a>
            </div>

            <!-- 회원가입 -->
            <div class="col-3 col-md-4 col-lg-6" sec:authorize="isAnonymous()">
                <a href="/hpms/signup" class="text-decoration-none">
                    <div class="card h-100 shadow-sm border-0 hover-card">
                        <div class="card-body text-center p-4">
                            <div class="mb-3">
                                <span class="material-symbols-sharp" style="font-size: 50px;">person_add</span>
                            </div>
                            <h4 class="card-title text-dark" style="text-wrap: nowrap;">회원가입</h4>
                            <p class="card-text text-muted" style="text-wrap: nowrap;">회원 가입</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
<style>
.main_box {
    flex-wrap: wrap;
}
@media (min-width: 768px) {
    .main_box {
        flex-wrap: nowrap;
    }
}
</style>
</html>
