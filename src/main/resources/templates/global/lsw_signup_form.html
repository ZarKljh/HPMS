<html lang="kr">
<div class="my-3 border-bottom">
  <div>
    <h4>회원가입</h4>
  </div>
</div>
<form th:action="@{/hpms/signup}" th:object="${siteUserForm}" method="post">

  <div>
    <label for="userId">사용자ID</label>
    <input type="text" th:field="*{userId}">
  </div>
  <div>
    <label for="password1">비밀번호</label>
    <input type="password" th:field="*{password1}">
  </div>
  <div>
    <label for="password2">비밀번호 확인</label>
    <input type="password" th:field="*{password2}">
  </div>
  <div>
    <label>성</label>
    <input type="text" th:field="*{lastName}" required>
    <label>이름</label>
    <input type="text" th:field="*{firstName}" required>
    <label>중간이름</label>
    <input type="text" th:field="*{middleName}">
  </div>
  <div>
    <label>휴대전화번호</label>
    <input type="text" th:field="*{mobilePhone}" required>
    <label for="email">이메일</label>
    <input type="email" th:field="*{email}">
  </div>
    <!--
  <div>
    <label>직책</label>
    <select th:field="*{role}" required>
      <option value="">직책을 선택하세요</option>
      <option value="N">간호사</option>
      <option value="D">의사</option>
      <option value="R">지원팀</option>
      <option value="S">시스템관리자</option>
    </select>
  </div>
  -->
  <button type="submit">회원가입</button>
</form>
</html>
