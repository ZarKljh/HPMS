<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<div class="container d-flex align-items-center justify-content-center vh-100" style="max-width: 700px;">
  <div class="card">
    <!-- 헤더 -->
    <div class="card-header text-center">
      <h4 class="mb-0"><i class="fas fa-user-plus me-2"></i>회원가입</h4>
    </div>
    <!-- 바디 -->
    <div class="card-body p-4">
      <form th:action="@{/hpms/signup}" th:object="${siteUserForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <!-- 사용자 ID -->
        <div class="mb-3">
          <label for="userId" class="form-label">사용자 ID</label>
          <input type="text" th:field="*{userId}" required>
        </div>

        <!-- 비밀번호 -->
        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <label for="password1" class="form-label">비밀번호</label>
            <input type="password" th:field="*{password1}" required>
          </div>
          <div class="col-md-6">
            <label for="password2" class="form-label">비밀번호 확인</label>
            <input type="password" th:field="*{password2}" required>
          </div>
        </div>

        <!-- 이름 -->
        <div class="row g-3 mb-3">
          <div class="col-md-4">
            <label class="form-label">성</label>
            <input type="text" th:field="*{lastName}" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">이름</label>
            <input type="text" th:field="*{firstName}" required>
          </div>
        </div>
        <div class="row g-3 mb-3">
          <div class="col-md-4">
            <label class="form-label">중간 이름</label>
            <input type="text" th:field="*{middleName}">
          </div>
        </div>

        <!-- 연락처 -->
        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <label class="form-label">휴대전화</label>
            <input type="text" th:field="*{mobilePhone}" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">이메일</label>
            <input type="email" th:field="*{email}">
          </div>
        </div>

        <!-- 직책 -->
        <div class="mb-4">
          <label class="form-label">직책</label>

          <div class="select-wrapper" data-role="selectbox">
            <button type="button" class="toggle_btn">선택</button>
            <ul class="hide selectbox_option">
              <li><button type="button" class="option-btn" data-value="ROLE_NURSE">의사</button></li>
              <li><button type="button" class="option-btn" data-value="ROLE_DOCTOR">간호사</button></li>
              <li><button type="button" class="option-btn" data-value="ROLE_SYSTEM">방문인력</button></li>
              <li><button type="button" class="option-btn" data-value="ROLE_ADMIN">시스템 관리자</button></li>
              <li><button type="button" class="option-btn" data-value="USER_ADMIN">게스트</button></li>
            </ul>
            <!-- 실제 form 전송용 -->
            <input type="hidden" name="role" required>
          </div>
        </div>

        <!-- 제출 버튼 -->
        <div class="signup_btn">
          <button type="submit" class="button-link">회원가입</button>
        </div>
      </form>
    </div>
  </div>
</div>

<style>
  /*--------------- 버튼 스타일 ---------------*/
.button-link {
    gap: 5px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 10px 18px;
    min-height: 42px;
    background-color: #f0f0f0 !important;
    color: #333 !important;
    text-decoration: none;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-weight: 500;
    transition: background-color 0.2s ease, border-color 0.2s ease;
}
.button-link:hover {
    background-color: #cce6ff !important;
    border-color: #99ccff !important;
    color: #000 !important;
}
.signup_btn {
    display: flex;
    justify-content: flex-end;
  }

  /*---------------- 셀렉트 박스 ---------------------*/
.select-wrapper {
  position: relative;
  display: inline-block;
  width: 150px;
}

/* 선택 버튼 */
.toggle_btn {
  display: flex;
  justify-content: space-between;
  width: 100%;
  padding: 3px 10px;
  border: 1px solid rgb(118, 118, 118);
  border-radius: 2px;
  background: #fff;
  text-align: left;
  cursor: pointer;
  font-size: 14px;
}

/* 옵션 리스트 */
.selectbox_option {
  position: absolute;
  top: calc(100% + 2px);
  left: 0;
  right: 0;
  background: #fff;
  border-radius: 2px;
  border: 1px solid rgb(118, 118, 118);
  list-style: none;
  margin: 0;
  padding: 6px 0;
  z-index: 1000;
  font-size: 14px;
}

.hide {
  display: none;
}

/* 옵션 버튼 */
.option-btn {
  width: 100%;
  padding: 5px 10px;
  background: none;
  border: none;
  text-align: left;
  cursor: pointer;
}

.option-btn:hover {
  background: #cce6ff;
  border-radius: 4px;
}

/* 선택된 옵션 */
.option-btn.active {
  background: #cce6ff;
  border-radius: 4px;
}
</style>
<script>
  /*---------------- 셀렉트 박스 ---------------------*/
  document.querySelectorAll(".select-wrapper").forEach(wrapper => {
    const toggleBtn = wrapper.querySelector(".toggle_btn");
    const optionList = wrapper.querySelector(".selectbox_option");
    const hiddenInput = wrapper.querySelector("input[type=hidden]");

    // 드롭다운 열기/닫기
    toggleBtn.addEventListener("click", () => {
      optionList.classList.toggle("hide");
    });

    // 옵션 선택 시
    optionList.querySelectorAll(".option-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        toggleBtn.textContent = btn.textContent;   // 선택된 값 보이기
        hiddenInput.value = btn.dataset.value;     // 폼에 값 저장
        optionList.classList.add("hide");          // 드롭다운 닫기

        // active 스타일 적용
        optionList.querySelectorAll(".option-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
      });
    });

    // 바깥 클릭 시 닫기
    document.addEventListener("click", e => {
      if (!wrapper.contains(e.target)) {
        optionList.classList.add("hide");
      }
    });
  });
</script>
