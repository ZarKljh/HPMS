<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container d-flex align-items-center justify-content-center min-vh-100 py-5">
  <div class="card shadow-sm" style="max-width: 600px; width: 100%;">
    <!-- 헤더 -->
    <div class="card-header text-center py-3">
      <h4 class="mb-0"><i class="fas fa-user-plus me-2"></i>회원가입</h4>
    </div>

    <!-- 바디 -->
    <div class="card-body p-4">
      <form th:action="@{/hpms/signup}" th:object="${siteUserForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <!-- 사용자 ID -->
        <div class="mb-3">
          <label for="userId" class="form-label fw-semibold">사용자 ID</label>
          <input type="text" class="form-control" id="userId" th:field="*{userId}" required>
        </div>

        <!-- 비밀번호 -->
        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <label for="password1" class="form-label fw-semibold">비밀번호</label>
            <input type="password" class="form-control" id="password1" th:field="*{password1}" required>
          </div>
          <div class="col-md-6">
            <label for="password2" class="form-label fw-semibold">비밀번호 확인</label>
            <input type="password" class="form-control" id="password2" th:field="*{password2}" required>
          </div>
        </div>

        <!-- 이름 -->
        <div class="row g-3 mb-3">
          <div class="col-md-4">
            <label for="lastName" class="form-label fw-semibold">성</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
          </div>
          <div class="col-md-4">
            <label for="firstName" class="form-label fw-semibold">이름</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
          </div>
          <div class="col-md-4">
            <label for="middleName" class="form-label fw-semibold">중간 이름</label>
            <input type="text" class="form-control" id="middleName" th:field="*{middleName}">
          </div>
        </div>

        <!-- 연락처 -->
        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <label for="mobilePhone" class="form-label fw-semibold">휴대전화</label>
            <input type="text" class="form-control" id="mobilePhone" th:field="*{mobilePhone}" required>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label fw-semibold">이메일</label>
            <input type="email" class="form-control" id="email" th:field="*{email}">
          </div>
        </div>

        <!-- 직책 -->
        <div class="mb-4">
          <label class="form-label fw-semibold">직책</label>
          <div class="select-wrapper" data-role="selectbox">
            <button type="button" class="form-control text-start toggle_btn">
              선택해주세요
              <i class="fas fa-chevron-down float-end mt-1"></i>
            </button>
            <ul class="selectbox_option hide">
              <li><button type="button" class="option-btn" data-value="ROLE_DOCTOR">의사</button></li>
              <li><button type="button" class="option-btn" data-value="ROLE_NURSE">간호사</button></li>
              <li><button type="button" class="option-btn" data-value="ROLE_VISITOR">방문인력</button></li>
              <li><button type="button" class="option-btn" data-value="ROLE_SYSTEM">시스템 관리자</button></li>
              <li><button type="button" class="option-btn" data-value="ROLE_GUEST">게스트</button></li>
            </ul>
            <input type="hidden" name="role" th:field="*{role}" required>
          </div>
        </div>

        <!-- 제출 버튼 -->
        <div class="d-flex justify-content-end gap-2">
          <button type="button" class="button-link" onclick="history.back()">취소</button>
          <button type="submit" class="button-link">회원가입</button>
        </div>
      </form>
    </div>
  </div>
</div>

<style>
  body {
    background-color: #f8f9fa;
  }

  .card {
    border: none;
    border-radius: 12px;
  }

  .card-header {
    border-radius: 12px 12px 0 0 !important;
  }

  /* 커스텀 셀렉트 박스 */
  .select-wrapper {
    position: relative;
    width: 100%;
  }

  .toggle_btn {
    width: 100%;
    text-align: left;
    background: white;
    border: 1px solid #dee2e6;
    padding: 0.375rem 0.75rem;
    cursor: pointer;
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
  }

  .toggle_btn:hover {
    border-color: #86b7fe;
  }

  .toggle_btn:focus {
    border-color: #86b7fe;
    box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
  }

  .selectbox_option {
    position: absolute;
    top: calc(100% + 4px);
    left: 0;
    right: 0;
    background: white;
    border: 1px solid #dee2e6;
    border-radius: 0.375rem;
    list-style: none;
    margin: 0;
    padding: 0.5rem 0;
    z-index: 1000;
    box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    max-height: 250px;
    overflow-y: auto;
  }

  .hide {
    display: none;
  }

  .option-btn {
    width: 100%;
    padding: 0.5rem 1rem;
    background: none;
    border: none;
    text-align: left;
    cursor: pointer;
    transition: background-color 0.15s ease;
  }

  .option-btn:hover {
    background-color: #e9ecef;
  }

  .option-btn.active {
    background-color: #0d6efd;
    color: white;
  }

  /* 폼 입력 필드 스타일 개선 */
  .form-control:focus {
    border-color: #86b7fe;
    box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
  }

  .form-label {
    margin-bottom: 0.5rem;
    color: #495057;
  }
  /*--------------- 버튼 스타일 ---------------*/
.button-link {
    gap: 5px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 10px 18px;
    min-height: 42px;
    background-color: #f0f0f0 !important;
    color: #333 !important;
    text-decoration: none;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-weight: 500;
    transition: background-color 0.2s ease, border-color 0.2s ease;
}
.button-link:hover {
    background-color: #cce6ff !important;
    border-color: #99ccff !important;
    color: #000 !important;
}
</style>

<script>
  // 커스텀 셀렉트 박스 기능
  document.querySelectorAll(".select-wrapper").forEach(wrapper => {
    const toggleBtn = wrapper.querySelector(".toggle_btn");
    const optionList = wrapper.querySelector(".selectbox_option");
    const hiddenInput = wrapper.querySelector("input[type=hidden]");
    const chevronIcon = toggleBtn.querySelector("i");

    // 드롭다운 열기/닫기
    toggleBtn.addEventListener("click", (e) => {
      e.preventDefault();
      const isHidden = optionList.classList.contains("hide");

      // 모든 다른 셀렉트박스 닫기
      document.querySelectorAll(".selectbox_option").forEach(list => {
        list.classList.add("hide");
      });

      if (isHidden) {
        optionList.classList.remove("hide");
        chevronIcon?.classList.replace("fa-chevron-down", "fa-chevron-up");
      } else {
        optionList.classList.add("hide");
        chevronIcon?.classList.replace("fa-chevron-up", "fa-chevron-down");
      }
    });

    // 옵션 선택 시
    optionList.querySelectorAll(".option-btn").forEach(btn => {
      btn.addEventListener("click", (e) => {
        e.preventDefault();

        // 텍스트 업데이트 (아이콘 제외)
        const icon = toggleBtn.querySelector("i");
        toggleBtn.textContent = btn.textContent;
        if (icon) {
          toggleBtn.appendChild(icon);
        }

        // 값 저장
        hiddenInput.value = btn.dataset.value;

        // 드롭다운 닫기
        optionList.classList.add("hide");
        chevronIcon?.classList.replace("fa-chevron-up", "fa-chevron-down");

        // active 스타일 적용
        optionList.querySelectorAll(".option-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
      });
    });

    // 바깥 클릭 시 닫기
    document.addEventListener("click", (e) => {
      if (!wrapper.contains(e.target)) {
        optionList.classList.add("hide");
        chevronIcon?.classList.replace("fa-chevron-up", "fa-chevron-down");
      }
    });
  });

  // 폼 제출 전 유효성 검사
  document.querySelector("form")?.addEventListener("submit", function(e) {
    const roleInput = this.querySelector("input[name=role]");
    if (!roleInput || !roleInput.value) {
      e.preventDefault();
      alert("직책을 선택해주세요.");
      return false;
    }
  });
</script>
</body>
</html>
