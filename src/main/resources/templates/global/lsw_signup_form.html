<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<div class="container d-flex align-items-center justify-content-center vh-100" style="max-width: 600px;">
  <div class="card shadow">
    <!-- 헤더 -->
    <div class="card-header text-center">
      <h4 class="mb-0"><i class="fas fa-user-plus me-2"></i>회원가입</h4>
    </div>
    <!-- 바디 -->
    <div class="card-body p-4">
      <form th:action="@{/hpms/signup}" th:object="${siteUserForm}" method="post">

        <!-- 사용자 ID -->
        <div class="mb-3">
          <label for="userId" class="form-label">사용자 ID</label>
          <input type="text" th:field="*{userId}" class="form-control" required>
        </div>

        <!-- 비밀번호 -->
        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <label for="password1" class="form-label">비밀번호</label>
            <input type="password" th:field="*{password1}" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label for="password2" class="form-label">비밀번호 확인</label>
            <input type="password" th:field="*{password2}" class="form-control" required>
          </div>
        </div>

        <!-- 이름 -->
        <div class="row g-3 mb-3">
          <div class="col-md-4">
            <label class="form-label">성</label>
            <input type="text" th:field="*{lastName}" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">이름</label>
            <input type="text" th:field="*{firstName}" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">중간 이름</label>
            <input type="text" th:field="*{middleName}" class="form-control">
          </div>
        </div>

        <!-- 연락처 -->
        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <label class="form-label">휴대전화</label>
            <input type="text" th:field="*{mobilePhone}" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">이메일</label>
            <input type="email" th:field="*{email}" class="form-control">
          </div>
        </div>

        <!-- 직책 -->
        <div class="mb-4">
          <label class="form-label">직책</label>
          <select th:field="*{role}" class="form-select" required>
            <option value="">직책을 선택하세요</option>
            <option value="N">간호사</option>
            <option value="D">의사</option>
            <option value="R">지원팀</option>
            <option value="S">시스템 관리자</option>
          </select>
        </div>

        <!-- 제출 버튼 -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">회원가입</button>
        </div>
      </form>
    </div>
  </div>
</div>
