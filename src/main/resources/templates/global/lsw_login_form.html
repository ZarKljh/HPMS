<html lang="kr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
<div class="d-flex align-items-center justify-content-center vh-100">
  <div class="tab_box card p-4" style="width: 450px;">
    <div class="container my-3">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="guest-tab" data-bs-toggle="tab" data-bs-target="#guest" type="button" role="tab" aria-controls="guest" aria-selected="true">게스트 로그인</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="official-tab" data-bs-toggle="tab" data-bs-target="#official" type="button" role="tab" aria-controls="official" aria-selected="false">관계자 로그인</button>
        </li>
      </ul>

      <div class="tab-content mt-3">
        <!--게스트 로그인-->
        <div class="tab-pane fade show active" id="guest" role="tabpanel" aria-labelledby="guest-tab">
          <form id="guest-nav-home" th:action="@{/hpms/login}" method="post">
            <div class="mb-3">
              <label for="guest-username" class="form-label">사용자 성함</label>
              <input type="text" name="username" id="guest-username" required>
            </div>
            <div class="mb-3">
              <label for="guest-password" class="form-label">비밀번호</label>
              <input type="password" name="password" id="guest-password" required>
            </div>
            <div class="rogIn_btn">
              <button class="button-link" type="submit">로그인</button>
            </div>
          </form>
        </div>

        <!--관계자 로그인-->
        <div class="tab-pane fade" id="official" role="tabpanel" aria-labelledby="official-tab">
          <form id="official-nav-home" th:action="@{/hpms/login}" method="post">
            <div class="select-wrapper" data-role="selectbox">
              <button type="button" class="toggle_btn">
                관계자 선택
                <span class="material-symbols-rounded">arrow_drop_down</span>
              </button>
              <ul class="hide selectbox_option">
                <li><button type="button" class="option-btn" data-value="doctor">의사</button></li>
                <li><button type="button" class="option-btn" data-value="nurse">간호사</button></li>
                <li><button type="button" class="option-btn" data-value="user">방문인력</button></li>
              </ul>
              <!-- 실제 form 전송용 -->
              <input type="hidden" name="option" required>
            </div>
            <div class="mb-3 mt-3">
              <label for="official-username" class="form-label">사용자 ID</label>
              <input type="text" name="username" id="official-username" required>
            </div>
            <div class="mb-3">
              <label for="official-password" class="form-label">비밀번호</label>
              <input type="password" name="password" id="official-password" required>
            </div>
            <div class="rogIn_btn">
              <button class="button-link" type="submit">로그인</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </div>
</div>

<style>
  /*--------------- 노멀라이징 ---------------*/
body, ul, li {
	margin: 0;
	padding: 0;
	list-style: none;
}
a {
	text-decoration: none;
	color: inherit;
}
/* 기본 글자색 */
.nav-tabs .nav-link {
  color: black;
}

/* 활성 탭 글자색 (클릭/호버/포커스 포함) */
.nav-tabs .nav-link.active,
.nav-tabs .nav-link.active:hover,
.nav-tabs .nav-link.active:focus {
  color: blue !important;
}
/*--------------- 버튼 스타일 ---------------*/
.button-link {
    gap: 5px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 10px 18px;
    min-height: 42px;
    background-color: #f0f0f0 !important;
    color: #333 !important;
    text-decoration: none;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-weight: 500;
    transition: background-color 0.2s ease, border-color 0.2s ease;
}
.button-link:hover {
    background-color: #cce6ff !important;
    border-color: #99ccff !important;
    color: #000 !important;
}

/*---------------- 라벨 ---------------------*/
.form-label {
  width: 100px;
}
/*---------------- 로그인 버튼 ---------------------*/
.rogIn_btn {
  display: flex;
  justify-content: flex-end;
}
/*---------------- 셀렉트 박스 ---------------------*/
.select-wrapper {
  position: relative;
  display: inline-block;
  width: 150px;
}

/* 선택 버튼 */
.toggle_btn {
  display: flex;
  justify-content: space-between;
  width: 100%;
  padding: 3px 10px;
  border: 1px solid rgb(118, 118, 118);
  border-radius: 2px;
  background: #fff;
  text-align: left;
  cursor: pointer;
  font-size: 14px;
}

/* 옵션 리스트 */
.selectbox_option {
  position: absolute;
  top: calc(100% + 2px);
  left: 0;
  right: 0;
  background: #fff;
  border-radius: 2px;
  border: 1px solid rgb(118, 118, 118);
  list-style: none;
  margin: 0;
  padding: 6px 0;
  z-index: 1000;
  font-size: 14px;
}

.hide {
  display: none;
}

/* 옵션 버튼 */
.option-btn {
  width: 100%;
  padding: 5px 10px;
  background: none;
  border: none;
  text-align: left;
  cursor: pointer;
}

.option-btn:hover {
  background: #cce6ff;
  border-radius: 4px;
}

/* 선택된 옵션 */
.option-btn.active {
  background: #cce6ff;
  border-radius: 4px;
}
</style>
<script>
  /*---------------- 셀렉트 박스 ---------------------*/
  document.querySelectorAll(".select-wrapper").forEach(wrapper => {
    const toggleBtn = wrapper.querySelector(".toggle_btn");
    const optionList = wrapper.querySelector(".selectbox_option");
    const hiddenInput = wrapper.querySelector("input[type=hidden]");

    // 드롭다운 열기/닫기
    toggleBtn.addEventListener("click", () => {
      optionList.classList.toggle("hide");
    });

    // 옵션 선택 시
    optionList.querySelectorAll(".option-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        toggleBtn.textContent = btn.textContent;   // 선택된 값 보이기
        hiddenInput.value = btn.dataset.value;     // 폼에 값 저장
        optionList.classList.add("hide");          // 드롭다운 닫기

        // active 스타일 적용
        optionList.querySelectorAll(".option-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
      });
    });

    // 바깥 클릭 시 닫기
    document.addEventListener("click", e => {
      if (!wrapper.contains(e.target)) {
        optionList.classList.add("hide");
      }
    });
  });
</script>
</body>
</html>
