<html lang="kr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<div class="d-flex align-items-center justify-content-center vh-100">
  <div class="tab_box card p-4" style="width: 450px;">
    <div class="container my-3">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="guest-tab" data-bs-toggle="tab" data-bs-target="#guest" type="button" role="tab" aria-controls="guest" aria-selected="true">게스트 로그인</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="official-tab" data-bs-toggle="tab" data-bs-target="#official" type="button" role="tab" aria-controls="official" aria-selected="false">관계자 로그인</button>
        </li>
      </ul>

      <div class="tab-content mt-3">
        <!--게스트 로그인-->
        <div class="tab-pane fade show active" id="guest" role="tabpanel" aria-labelledby="guest-tab">
          <form id="guest-nav-home" action="/hpms/login" method="post">
            <div class="mb-3">
              <label for="guest-username" class="form-label">사용자 성함</label>
              <input type="text" name="username" id="guest-username" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="guest-password" class="form-label">비밀번호</label>
              <input type="password" name="password" id="guest-password" class="form-control" required>
            </div>
            <button class="btn btn-primary" type="submit">로그인</button>
          </form>
        </div>

        <!--관계자 로그인-->
        <div class="tab-pane fade" id="official" role="tabpanel" aria-labelledby="official-tab">
          <form id="official-nav-home" action="/hpms/login" method="post">
            <div class="mb-3">
              <label for="official-username" class="form-label">사용자 ID</label>
              <input type="text" name="username" id="official-username" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="official-password" class="form-label">비밀번호</label>
              <input type="password" name="password" id="official-password" class="form-control" required>
            </div>
            <button class="btn btn-primary" type="submit">로그인</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </div>
</div>
<style>
  /* 기본 글자색 */
  .nav-tabs .nav-link {
    color: black;
  }

  /* 활성 탭 글자색 (클릭/호버/포커스 포함) */
  .nav-tabs .nav-link.active,
  .nav-tabs .nav-link.active:hover,
  .nav-tabs .nav-link.active:focus {
    color: blue !important;
  }
</style>
</html>
