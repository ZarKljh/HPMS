<html lang="kr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
<div class="d-flex align-items-center justify-content-center vh-100">
  <div class="tab_box card p-4" style="">
    <div class="container my-3">

      <div class="tab-content mt-4">
        <div class="tab-pane fade show active" id="guest" role="tabpanel" aria-labelledby="guest-tab">
          <form id="guest-nav-home" th:action="@{/hpms/login}" method="post">
            <div class="mb-3">
              <label for="guest-username" class="form-label">아이디</label>


              <input type="text" name="username" id="guest-username" required>
            </div>
            <div class="mb-4">
              <label for="guest-password" class="form-label">비밀번호</label>
              <input type="password" name="password" id="guest-password" required>
            </div>
            <div class="rogIn_btn">
              <button class="button-link" type="submit">로그인</button>
            </div>
          </form>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </div>
</div>

<style>
  /*--------------- 노멀라이징 ---------------*/
body, ul, li {
	margin: 0;
	padding: 0;
	list-style: none;
}
a {
	text-decoration: none;
	color: inherit;
}
/* 기본 글자색 */
.nav-tabs .nav-link {
  color: black;
}

/* 활성 탭 글자색 (클릭/호버/포커스 포함) */
.nav-tabs .nav-link.active,
.nav-tabs .nav-link.active:hover,
.nav-tabs .nav-link.active:focus {
  color: blue !important;
}
/*--------------- 버튼 스타일 ---------------*/
.button-link {
    gap: 5px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 10px 18px;
    min-height: 42px;
    background-color: #f0f0f0 !important;
    color: #333 !important;
    text-decoration: none;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-weight: 500;
    transition: background-color 0.2s ease, border-color 0.2s ease;
}
.button-link:hover {
    background-color: #cce6ff !important;
    border-color: #99ccff !important;
    color: #000 !important;
}
/*---------------- 라벨 ---------------------*/
.form-label {
  width: 100px;
}
/*---------------- 로그인 버튼 ---------------------*/
.rogIn_btn {
  display: flex;
  justify-content: flex-end;
}
</style>
</body>
</html>
