<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>HPMS</title>

    <!-- Favicon -->
    <link rel="icon" th:href="@{/img/_HPMS_.png}" type="image/png" />
    <link rel="shortcut icon" th:href="@{/img/_HPMS_.png}" type="image/png" />
    <link rel="apple-touch-icon" th:href="@{/img/_HPMS_.png}" />
    <!-- (기존 head 내용들 …) -->

    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- 자바스크립트 Start -->
    <th:block layout:fragment="script"></th:block>
    <!-- 자바스크립트 End -->
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/doctor/doctor.css}">
    <!-- 구글 심볼 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_parameter" th:content="${_csrf.parameterName}">
</head>
<body style="overflow-x: hidden;">
<!-- 네비게이션바 -->
<nav th:replace="~{doctor/navbar :: navbarFragment}"></nav>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/js/doctor/doctor.js}" defer></script>
<!-- 기본 템플릿 안에 삽입될 내용 Start -->
<th:block layout:fragment="content"></th:block>
<!-- 기본 템플릿 안에 삽입될 내용 End -->
<div th:replace="~{/footer :: footerFragment}"></div>
